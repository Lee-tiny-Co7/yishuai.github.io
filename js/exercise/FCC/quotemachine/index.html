<!DOCTYPE html>

  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>

          - <span id="author"></span>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">

        </div>
      </div>
      <div class="footer"> by <a href="https://codepen.io/hezag/">hezag</a></div>
    </div>
