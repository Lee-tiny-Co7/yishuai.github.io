<body>
    <div id="menu" class="inactive">
        <h1>Music Box</h1>
        <fieldset>
            <form>
                <h2>1. Choose a song:</h2>
                <select id="song-selector"></select>
                <h2>2. Choose a theme:</h2>
                <input type="text" id="query-input" placeholder="Enter a word or phrase">
                <div id="error" class="inactive">Not enough gifs for this theme. Please try another.</div>
                <input type="submit" value="Go">
            </form>
        </fieldset>
    </div>
    <div id="load-screen" class="inactive">
        <h1>Loading...</h1>
    </div>
    <div id="music" class="">
        <div id="gif-display">
            <div id="screen1" class="gif-screen" data-z-index="1" style="background-image: url(&quot;https://media0.giphy.com/media/l41YbTbmmmaHRlR9S/giphy-downsized.gif?cid=e1bb72ff5cedcab36765556877cfcb92&amp;rid=giphy-downsized.gif&quot;);"></div>
            <div id="screen2" class="gif-screen" data-z-index="0" style="background-image: url(&quot;https://media0.giphy.com/media/l41YbTbmmmaHRlR9S/giphy-downsized.gif?cid=e1bb72ff5cedcab36765556877cfcb92&amp;rid=giphy-downsized.gif&quot;);"></div>
        </div>
        <div id="control-bar">
            <input type="image" id="controls" src="./sol_files/pause.png">
        </div>
    </div>
