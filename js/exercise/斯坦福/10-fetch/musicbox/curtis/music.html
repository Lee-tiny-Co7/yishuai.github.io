    <link href="./music_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./music_files/style.css">

    <link rel="icon" type="image/png" href="https://yayinternet.github.io/hw4-music-box-CurtisStaples/images/favicon-32x32.png" sizes="32x32">

    <script src="./music_files/gif-display.js" defer=""></script>
    <script src="./music_files/play-button.js" defer=""></script>
    <script src="./music_files/menu-screen.js" defer=""></script>
    <script src="./music_files/music-screen.js" defer=""></script>

  <body>

    <div id="loading" class="inactive">
      <h2>Loadingâ€¦</h2>
    </div>
    
    <div id="menu" class="">
      <h1>Music Box</h1>
      <fieldset>
        <form>
          <h2>1. Choose a song:</h2>
          <select id="song-selector"><option value="Cranes in the Sky [KAYTRANADA Remix]">Cranes in the Sky [KAYTRANADA Remix]</option><option value="Timeless">Timeless</option><option value="Twice">Twice</option><option value="Go Deep [Alesia Remix]">Go Deep [Alesia Remix]</option><option value="Innocent Discretion">Innocent Discretion</option><option value="Spear of Justice (ALMOST NO KICKS)">Spear of Justice (ALMOST NO KICKS)</option></select>

          <h2>2. Choose a theme:</h2>
          <input type="text" id="query-input" placeholder="Enter a word or phrase">
          <div id="error" class="inactive">Not enough gifs for this theme. Please try another.</div>
          <input type="submit" value="Go">
        </form>
      </fieldset>
    </div>

    <div id="musicScreen" class="inactive">
      <div id="gif-container">
        <div id="foreground"> </div>
        <div id="background"> </div>
      </div>
      <footer id="footer"> <img id="play" src="./music_files/play.png" class="inactive">
        <img id="pause" src="./music_files/pause.png">
      </footer>
    </div>


  

</body></html>
