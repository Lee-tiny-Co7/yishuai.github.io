<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D</title>
	<style>
	#stage{
		width: 600px;
		margin: 100px auto;
		perspective:200px;
	}
	.box{
		width: 200px;
        height:200px;
        float:left;
        transition:linear 1s;
        transform-style: preserve-3d;
	}
	img
	{
		width:200px;
		height:200px;
	}
	.x:hover
	{
		transform:rotateX(60deg);
	}
	.y:hover
	{
		transform:rotateY(60deg);
	}
	.z:hover
	{
		transform:rotateZ(60deg);
	}
	</style>

</head>
<body>
<div id="stage">
	<div class="box x">
		<img src="img/a0.jpg" />
	</div>
	<div class="box y">
		<img src="img/a0.jpg" />
	</div>
	<div class="box z">
		<img src="img/a0.jpg" />
	</div>
</div>
</body>
</html>
